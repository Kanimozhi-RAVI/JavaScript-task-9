<!DOCTYPE html>
<html>
<head>
  <title>Student Table</title>
  <style>
    body {
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    table {
      margin: auto;
      width: 90%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid white;
      padding: 10px;
    }

    th {
      background-color: #444;
    }

    .back-btn {
      background-color: #0689fb;
      color: white;
      padding: 20px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px;
    }

    .back-btn:hover {
      background-color: #218838;
    }

    .no-data {
      margin-top: 40px;
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Student Details</h1>
 

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Age</th>
        <th>Blood Group</th>
        <th>Qualification</th>
      </tr>
    </thead>
    <tbody id="body"></tbody>
  </table>

  <div class="no-data" id="noDataMsg" style="display: none;">No student data found.</div>
  <br>
  <button class="back-btn" onclick="add()">Add Details</button>

  <script>
    var table = JSON.parse(localStorage.getItem('students')) || [];
    console.log(table);

    if (table.length === 0) {
      document.getElementById('noDataMsg').style.display = 'block';
    } else {
      for (var i = 0; i < table.length; i++) {
        document.getElementById('body').innerHTML +=
          '<tr>' +
            '<td>' + (i + 1) + '</td>' +
            '<td>' + table[i].username + '</td>' +
            '<td>' + table[i].dob + '</td>' +
            '<td>' + table[i].age + '</td>' +
            '<td>' + table[i].bloodgroup + '</td>' +
            '<td>' + table[i].qualification + '</td>' +
          '</tr>';
      }
    }

    function add() {
      location.replace('index.html');
    }
  </script>

</body>
</html>
